    <script>

        $(document).ready(function () {
            console.log("document loaded completely");
            $("#type1").click(function () {
                $("#type1_section").css("display", "block");
                $("#type2_section").css("display", "none");
            });
            $("#type2").click(function () {
                $("#type1_section").css("display", "none");
                $("#type2_section").css("display", "block");
            });

            //bank search through IFSC code
            $("#ifsc_bank_search").click(function () {
                $("#type1_section_result").css("display","none");
                var ifsc_code = $("#ifsc_code").val();

                if (ifsc_code != "") {
                    $(".loader").css("display","block");
                    $.post("http://backrest.in/fyle/api/getDetails.php",
                        {
                            ifsc: ifsc_code
                        },
                        function (data, status) {
                            //alert("Data: " + data + "\nStatus: " + status);
                            
                            if(data!="0 results"){
                                var response=JSON.parse(data);
                                console.log(response)
                                $(".loader").css("display","none");
                                $("#type1_section_result").css("display","block");
                                $("#type1_bank_name_result").val(response[0].bank_name);
                                $("#type1_ifsc_result").val(response[0].bank_ifsc);
                                $("#type1_branch_result").val(response[0].bank_branch);
                                $("#type1_address_result").val(response[0].bank_address);
                                $("#type1_city_result").val(response[0].bank_city);
                                $("#type1_district_result").val(response[0].bank_district);
                                $("#type1_state_result").val(response[0].bank_state);
                            }
                            else
                            {
                                alert("Not Found");
                                $(".loader").css("display","none");
                            }
                        });
                }
                else {
                    alert("Please Enter IFSC Code");
                }

            });

                var bank_name=$("#type2_bank_names").val();

                 $.post("http://backrest.in/fyle/api/getBankDetails.php",

                                $("#type2_bank_name_result").val(response[0].bank_name);

                            }
